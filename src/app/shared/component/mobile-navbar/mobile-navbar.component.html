@if (isVisible) {
<nav class="mobile-tab-bar" [ngClass]="[isAdmin ? 'ng-isAdmin' : '']">
  <button class="btn-nav" (click)="navegar('/')" [class.active]="router.url === '/'">
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </button>

  <button class="btn-nav" (click)="navegar('/minhas-compras')" [class.active]="router.url === '/minhas-compras'">
    <mat-icon>shopping_bag</mat-icon>
    <span>Minhas Compras</span>
  </button>

  <button class="btn-nav" (click)="navegar('/')" [class.active]="router.url === '/lojas'">
    <mat-icon>store</mat-icon>
    <span>Lojas</span>
  </button>

  <button class="btn-nav" (click)="navegar('/')" [class.active]="router.url === '/notificacoes'">
    <mat-icon>notifications</mat-icon>
    <span>Notificações</span>
  </button>


  @if (usuario && usuario.nome) {
  @if (usuario.avatar) {
  <button (click)="navegar('/my-account')" [class.active]="router.url === '/my-account'">
    <img class="avatar" [src]="usuario.avatar" width="32" height="32" />
    <span>Minha Conta</span>
  </button>
  } @else {
  <button (click)="navegar('/my-account')" [class.active]="router.url === '/my-account'">
    <mat-icon class="ng-avatar-icon">person</mat-icon>
    <span>Minha Conta</span>
  </button>
  }

  }@else {
  <ng-template>
    <button class="avatar" (click)="navegar('/my-account')" [class.active]="router.url === '/my-account'">
      <mat-icon class="ng-avatar-icon">person</mat-icon>
    </button>
  </ng-template>
  }


  @if (!auth.PossuiToken()) {
  <button (click)="navegar('/my-account')" [class.active]="router.url === '/my-account'">
    <mat-icon class="ng-avatar-icon">person</mat-icon>
    <span>Fazer Login</span>
  </button>
  }

</nav>
}
