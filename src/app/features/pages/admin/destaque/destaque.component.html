<div class="app-content">
  @for (item of empresa; track $index) {
  <figure class="img">
    <div class="header">
      <h1 class="empresa">{{item.nomeCompania}}</h1>
    </div>
    @if (item.avatar!==null ) {
    <img [src]="item.avatar" alt="">
    }@else {
    <!-- <img src="./banner.png" alt=""> -->
    }
  </figure>
  <section class="itens-produtos">
    <span>Mais vendidos</span>
    <div class="propaganda">
      <app-mais-postados [ativo]="false" [produto]="item.produtos" [empresa]="item"></app-mais-postados>

    </div>
  </section>

  <section class="itens-produtos">
    <span>Todos os produtos</span>

    <div class="area-main">
      @for (produto of item.produtos; track $index) {
      <app-utiusAdmin (editarProdutoEmit)="abrirEdicao(produto.idProduto)" [id]="produto.idProduto"
        [titulo]="produto.productName" [price]="produto.price" [imagem]="produto.imgUrl"></app-utiusAdmin>

      }
    </div>
  </section>


  }
  @if (idProdutoEditando) {
  <app-update-product [idProduto]="idProdutoEditando" (desbiledCarEmit)="fecharEdicao()"></app-update-product>
  }
</div>
